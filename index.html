<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVANTI</title>
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <main>
        <header>

            <div class="header-desconto">
                <p>Ganhe <span>R$10,00</span> de desconto no seu primeiro pedido. Utilize o cupom DESCONTO10</p>
            </div>

            <div class="header-content">
                <div class="logo-input">
                    <img class="header-logo" src="./assets/images/logo-avanti.png" alt="avanti">
    
                    <div class="inputs-header">
                        <input type="text" class="input" id="inputText" placeholder="Digite aqui o que você procura">
                        <button class="button-buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>

                <div class="cliente-carrinho">
                    <div class="cliente-carrinho-user">
                        <i class="fa-regular fa-user"></i>
                        <p>Olá,<br> Nome cliente!</p>
                    </div>
                    <i class="fa-solid fa-basket-shopping"></i>
                </div>
            </div>

            <nav>
                <div class="menu-categorias">
                    <i class="fa-solid fa-bars"></i>
                    <p>Todas as Categorias</p>
                </div>
                <p>Departamento</p>
                <p>Departamento</p>
                <p>Departamento</p>
                <p>Departamento</p>
                <p>Departamento</p>
                <p>Departamento</p>
                <p>Departamento</p>
                <p>Departamento</p>
            </nav>

        </header>

        <section class="hero-section">

            <div class="hero-img">
                <img src="assets/images/home-img.jpg" alt="">
            </div>

            <div class="hero-title-container">
                <h1>SUPER<span>SALE</span></h1>
                <h2 class="hero-subtitle1">ITENS SELECIONADOS COM ATÉ</h2>
                <h2 class="hero-subtitle2">50% OFF</h2>
            </div>

        </section>
    </main>
    
    <script src="./js/main.js"></script>
</body>
</html>
